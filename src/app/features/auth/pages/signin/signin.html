<main class="h-screen w-screen bg-auth-overlay overflow-hidden">
  <div class="relative h-full flex items-center justify-center">
    <div class="container mx-auto px-3 h-full flex items-center justify-center">

      <div class="max-w-[1050px] w-full max-h-[600px] h-full mx-auto">
        <div class="grid grid-cols-12 rounded-lg h-full">
          <div
            class="col-span-12 md:col-span-5 bg-[#f7f9fb] rounded-xl md:rounded-none md:rounded-tl-xl md:rounded-bl-xl">
            <div class="h-full flex items-center justify-center">
              <div class="md:max-w-[400px] w-full px-6 sm:px-10 md:px-4">
                <!-- Logo -->
                <div class="mb-2">
                  <img src="/Logo.svg" alt="Logo" class="h-20 mx-auto"/>
                </div>

                <!-- Texts -->
                <div class="text-center gradient-text mb-5">
                  <h1 class="font-bold text-xl mb-2">Welcome Back to Euphoria</h1>
                  <p class="text-sm font-medium">Sign in to your account</p>
                </div>

                <!-- Form -->
                <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label class="block text-sm mb-1">Email</label>
                    <input pInputText
                           type="text"
                           id="email"
                           name="email"
                           placeholder="Enter your email"
                           formControlName="loginEmail"
                    />
                  </div>

                  <div class="mb-3">
                    <label class="block text-sm mb-1">Password</label>
                    <p-password
                      [toggleMask]="true"
                      [showClear]="true"
                      id="password"
                      name="password"
                      placeholder="Enter your email"
                      formControlName="loginPassword"
                    />
                  </div>

                  <div class="flex items-center justify-between">
                    <div>
                      <div class="flex items-center">
                        <p-checkbox inputid="remember" name="remember" value="remember">
                          <div data-p-highlight="false" data-p-checked="false" class="p-checkbox p-component">
                            <input type="checkbox" value="remember" id="remember" name="remember"
                                   class="p-checkbox-input">
                            <div class="p-checkbox-box">
                            </div>
                          </div>
                        </p-checkbox>
                        <label for="remember" class="ml-2 mt-1 text-sm"> Remember for 30 days </label>
                      </div>
                    </div>
                    <a routerLink="/forgot-password"
                       class="text-primary text-sm font-medium cursor-pointer underline"
                       href="/auth/forgot-password">Forgot Password</a>
                  </div>

                  <button type="submit"
                          class="w-full rounded-lg bg-primary p-3 text-white text-base font-medium block mt-6 text-center cursor-pointer hover:bg-theme-2">
                    Login
                  </button>

                  <div class="text-sm font-normal mt-5 text-center text-secondary-dark-text">
                    Don't have any account?
                    <a routerLink="/register" class="text-primary font-medium cursor-pointer hover:underline">Register</a>
                  </div>

                </form>

                <div class="flex items-center gap-2 mt-5">
                  <span class="w-full h-[1px] bg-theme-2"></span>
                  <span class="text-xs font-medium text-primary whitespace-nowrap">Instant Login</span>
                  <span class="w-full h-[1px] bg-theme-2"></span>
                </div>

                <div class="flex items-center gap-3 mt-5">
                  <a class="cursor-pointer flex items-center justify-center gap-2 bg-[#F8FAF9] border border-secondary-light-text text-xs text-primary-text rounded-3xl p-3 w-full">
                    <img src="/icons/google.svg" alt="" class="size-4">
                    Signin with Google
                  </a>
                  <a class="cursor-pointer flex items-center justify-center gap-2 bg-[#F8FAF9] border border-secondary-light-text text-xs text-primary-text rounded-3xl p-3 w-full">
                    <img src="/icons/apple.svg" alt="" class="size-4">
                    Signin with Apple
                  </a>
                </div>

              </div>
            </div>
          </div>

          <div
            class="col-span-12 md:col-span-7 hidden md:block bg-auth2 bg-cover bg-top bg-no-repeat rounded-tr-xl rounded-br-xl">

          </div>
        </div>
      </div>

    </div>
  </div>
</main>
